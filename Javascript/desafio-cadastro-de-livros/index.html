<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Cadastro de Livros</title>
</head>
<body>
    <section class="container">
        <header id="cabecalho">
            <h1>Cadastro de Livros</h1>
        </header>
        <form id="formulario-cadastro" action="">
            <p>
                <label>Nome do autor: </label>
                <input type="text" id="nomeid" placeholder="Nome do autor"/>
                
            </p>
            <p>
                <label>Título: </label>
                <input type="text" placeholder="Digite o título"/>
            </p>
            <p>
                <label>Número da edição: </label>
                <input type="text" placeholder="Digite o número da edição" />
            </p>
            <p>
                <label>Local de publicação: </label>
                <input type="text" placeholder="Local de publicação" />
            </p>
            <p>
                <label>Nome da editora: </label>
                <input type="text" placeholder="Digite o nome da editora" />
            </p>
            <p>
                <label>Ano de publicação: </label>
                <input type="text" placeholder="Digite o ano de publicação" />
            </p>
            <button class="btnCadastro">Cadastrar</button>
        </form>
       
    </section>
</body>
</html>

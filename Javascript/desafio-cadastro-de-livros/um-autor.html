<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Livros</title>
</head>
<body>
    <script src="js/main.js"></script>
    <section class="container">
        <header id="cabecalho">
            <h1>Referência ABNT - On-line</h1>
            <p>O formatador suporta livros com apenas 1 autor.</p>
        </header>
        <form id="myForm" action="">
            <p>
                <label>Nome do autor: </label>
                <input type="text" id="nome" name="nome" placeholder="Nome do autor"/>
                
            </p>
            <p>
                <label>Sobrenome do autor: </label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome do autor"/>
                
            </p>
            <p>
                <label>Título: </label>
                <input type="text"id="titulo" name="titulo"  placeholder="Digite o título"/>
            </p>
            <p>
                <label>Número da edição: </label>
                <input type="text" id="edicao" name="edicao" placeholder="Digite o número da edição" />
            </p>
            <p>
                <label>Local de publicação: </label>
                <input type="text" id="local" name="local" placeholder="Local de publicação" />
            </p>
            <p>
                <label>Nome da editora: </label>
                <input type="text" id="editora" name="editora" placeholder="Digite o nome da editora" />
            </p>
            <p>
                <label>Ano de publicação: </label>
                <input type="text" id="ano" name="ano" placeholder="Digite o ano de publicação" />
            </p>
            <button class="btnCadastro"  type="button" onclick="exibirReferencia();">Formatar</button>

            <p id="resultado"></p>
        </form>
      
      
       
    </section>
</body>
</html>
